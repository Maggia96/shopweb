<div
  class="modal fade"
  data-backdrop="static"
  id="modalCompra"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <!-- <app-load-screen></app-load-screen>-->
    <div class="modal-content">
      <div *ngIf="!eliminarCompra" class="modal-header">
        <h5 style="text-align: center;" class="modal-title">
          Detalles de Compra
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="salir()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="form" #form="ngForm">
          <div *ngIf="!eliminarCompra" class="row">
              
            <div class="col-md-6 user-photo">
              <div style="display: grid; text-align: center;">
                <div>
                  <img
                    style="width: 100%; padding: 6%;"
                    src="assets\{{ servicio.compraseleccionada.descripcion }}"
                  />
                </div>

                <br />
                <div [hidden] ="servicio.anular">
                  <label class="labelfile">
                    subir imagen
                    <input
                      class="inputfile"
                      id="inputfile"
                      type="file"
                      (click)="subirImagenClean()"
                      (change)="OnFileChanged($event)"
                    />
                  </label>
                </div>
              </div>
            </div>
    
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Proveedor</label>
                <input
                  [disabled]="servicio.anular"
                  placeholder="Proveedor"
                  maxLength="200"
                  class="h5 mb-3 form-control text-center"
                  name="proveedor"
                  [(ngModel)]="servicio.compraseleccionada.proveedor"
                  type="text"
                  required
                  (keyup)="ValidarInput()"
                />
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="">Fecha</label>
                  <input
                  [disabled]="servicio.anular"
                    maxLength="8"
                    minlength="1"
                    class="h5 mb-3 form-control text-center"
                    name="fecha"
                    [(ngModel)]="servicio.compraseleccionada.fecha"
                    type="date"
                    required
                    placeholder="Fecha"
                   
                  />
                </div>

                <div class="form-group col-md-6">
                  <label for="">Total</label>
                  <input
                  [disabled]="servicio.anular"
                    maxLength="8"
                    minlength="1"
                    placeholder="Total"
                    maxLength="15"
                    class="h5 mb-3 form-control text-center"
                    name="Total"
                    [(ngModel)]="servicio.compraseleccionada.total"
                    type="text"
                    required
                    (keypress)="onlyNumberKey($event)"
                    (keyup)="ValidarInput();"
                  />
                </div>
              </div>

              <div class="form-row">
            

                <div class="form-group col-md-6">
                  <label for="">Tipo de gasto</label> <br>
                     <select name="tipo" id="tipo" [(ngModel)] = "servicio.compraseleccionada.tipo"        [disabled]="servicio.anular" >
                      <option value="ropa">ropa</option>
                      <option value="otros">otros</option>
                
                     </select>
                </div>
              </div>
           <!--
              <div class="form-row">
              

                <div class="form-group col-md-6">
                  <label for="">Descripci√≥n</label>
                 

                  <textarea  cols="30" rows="6"
                  minlength="1"
                  placeholder="Descripcion"
                  maxLength="700"
                  class="h5 mb-3 form-control text-center"
                  name="descripcion"
                  [(ngModel)]="servicio.compraseleccionada.descripcion"
                  type="textarea"
                  required
              
                  (keyup)="ValidarInput()"
                  
                  ></textarea>
                </div>
              </div>
              -->

              <div
                [hidden]="!servicio.nuevaCompra"
                style="
                  display: flex;
                  justify-content: center;
                  padding-top: 28px;
                "
              >
                <button
                  type="submit"
                  class="btn btn-primary btn-block"
                  [disabled]="form.invalid"
                  (click)="guardar()"
                >
                  Guardar
                </button>
              </div>
            </div>
          </div>

          <div
            style="
              height: 20vh;
              display: flex;
              justify-content: space-around;
              align-items: center;
              flex-direction: column;
            "
            *ngIf="eliminarCompra"
            id="mensaje"
          >
            <div>
              <label class="eliminar-label"
                >Seguro que desea eliminar al Producto
                {{ servicio.compraseleccionada.proveedor }} ?
              </label>

              <div
                style="
                  display: flex;
                  flex-direction: row;

                  justify-content: space-around;
                "
              >
                <button
                  data-dismiss="modal"
                  style="margin-right: 20px; width: 40%;"
                  class="btn btn-danger"
                  (click)="eliminar()"
                
                >
                  anular
                </button>

                <button
                  class="btn btn-primary"
                  style="width: 40%;"
                  (click)="cancelar()"
                >
                  Cancelar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div
        [hidden]="servicio.nuevaCompra"
        style="
          display: flex;
          justify-content: space-between;
          align-items: flex-end;
        "
        *ngIf="!eliminarCompra"
        class="modal-footer"
      >
        <div
          class="buttons"
          [style.display]="servicio.eliminarCompra ? 'flex' : 'contents'"
        >
          <button [hidden] ="servicio.anular" class="btn btn-outline-danger" (click)="mensajeEliminar()">
            anular
          </button>

          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="form.invalid"
            (click)="guardar()"
            [hidden]= "!servicio.nuevaCompra"
          >
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
